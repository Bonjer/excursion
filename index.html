<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excursion Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling for the landing page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            padding: 20px;
            background: #f8f9fa;
        }
        .hero {
            padding: 20px;
        }
        .hero h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .hero p {
            font-size: 1em;
            margin: 10px 0;
        }
        .video-container {
            margin: 20px auto;
            max-width: 800px;
        }
        .video-container video {
            width: 100%;
            height: auto;
        }
        .section {
            padding: 20px;
            text-align: center;
        }
        .section h2 {
            font-size: 2em;
            margin: 20px 0;
        }
        .section p {
            font-size: 1em;
            margin: 10px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .icon-container img {
            width: 50px;
            height: auto;
            margin: 10px 0;
        }
        .cta {
            font-size: 1em;
            color: #007BFF;
            text-decoration: none;
            margin: 20px 0;
            display: inline-block;
        }
        .cta:hover {
            text-decoration: underline;
        }
        footer {
            padding: 10px;
            font-size: 0.8em;
            color: #6c757d;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <div class="hero">
            <h1>Discover Hidden Places in the World Around You</h1>
            <p><a href="#" class="cta">Download Excursion</a></p>
        </div>
    </header>
    <div class="video-container">
        <video src="/Users/ben/desktop/projects/excursion/resources/excursion.mp4" controls></video>
    </div>
    <div class="section">
        <h2>Your Personal Travel Guide</h2>
        <p>Excursion remembers places you like and recommends new places around you.</p>
        <div class="image-container">
            <img src="https://content.codecademy.com/programs/freelance-one/excursion/images/camp.jpg" alt="Travel Image">
        </div>
        <div class="icon-container">
            <img src="https://content.codecademy.com/programs/freelance-one/excursion/images/phone.png" alt="Phone Icon">
        </div>
    </div>
    <div class="section">
        <h2>Coming Soon for Android and iOS</h2>
        <p><a href="#" class="cta">Download Excursion</a></p>
    </div>
    <footer>
        <p>Excursion Copyright</p>
    </footer>
</body>
</html>
